<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Finger Roll — уровни</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="wrap">
    <canvas id="game" width="980" height="560" aria-label="Finger Roll"></canvas>

    <div class="hud">
      <span class="badge">Счёт: <span id="score">0</span> м</span>
      <span class="badge">Уровень: <span id="level">1</span></span>
      <button class="btn" id="reset">Сброс</button>
    </div>

    <!-- Поражение -->
    <div id="loseVeil" class="veil">
      <div class="panel lose">
        <div class="stars"></div><div class="ribbons"></div>
        <div class="art-wrap"><img id="loseArt" class="art" src="./assets/archmage.webp" alt="Злой архимаг"/></div>
        <div class="title">Вы пали с края!</div>
        <div class="score">Ваш путь: <span id="loseScore">0</span> м</div>
        <div class="actions"><button class="restart" id="restartFromLose">Начать заново</button></div>
      </div>
    </div>

    <!-- Победа -->
    <div id="winVeil" class="veil">
      <div class="panel win">
        <div class="stars"></div><div class="ribbons"></div>
        <div class="title">Победа, волшебник!</div>
        <div class="score">Ваш путь: <span id="winScore">0</span> м</div>
        <div class="actions"><button class="restart" id="restartFromWin">Испытай себя → следующий уровень</button></div>
      </div>
    </div>
  </div>

  <!-- Главный модуль -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
